<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Quiz App</title>

    <style>
        .quiz_area {
        background-color: #f69061;
        padding: 25px;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        .option {
        margin-left: 15px;
        }
        .option_text {
        padding: 4px 13px !important;
        }
    </style>
</head>
<body>
    <div class="container" style="height: 100vh; width: 50%; display: flex; justify-content: center; flex-direction: column;">
        <h1 class="name_heading text-center fw-bold my-4">Quiz App</h1>
        <!-- Question Area Start -->
        <div class="container quiz_area">
          <h6 class="question_statement fw-bold">Question Statement</h6>
          <div class="option">
            <input
              type="radio"
              name="answer"
              id="optionA"
              class="options"
              value="a"
            />
            <span><label for="optionA" class="option_text">Area</label></span>
          </div>
          <div class="option">
            <input
              type="radio"
              name="answer"
              id="optionB"
              class="options"
              value="b"
            />
            <label for="optionB" class="option_text">Area</label>
          </div>
          <div class="option">
            <input
              type="radio"
              name="answer"
              id="optionC"
              class="options"
              value="c"
            />
            <label for="optionC" class="option_text">Area</label>
          </div>
          <div class="bton mt-3 d-flex justify-content-between w-100">
            <button class="btn btn-danger pre w-25">Previous</button>
            <button class="btn btn-info next w-25">Next</button>
          </div>
          <div class="row m-0">
            <button type="submit" class="btn btn-success mt-3 submit">
              Submit
            </button>
          </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
